name: Run Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    # We assume vitest is installed via npm install as a dev dependency
    # If using the provided files, the user needs to ensure dependencies are in package.json
    - name: Run Tests
      run: npx vitest run --coverage
